<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
 $(document).ready(()=>{
    $("#field1").focus(()=>{
        $("span").css({"display":"inline","color" : "red"}).fadeOut(3000);

    });
    $("#field1").focusout(()=>{
 alert("focus is removed");
    });
 });
</script>
</head>
<body>
        First Name: <input type="text" id='field1'><span style="display: none">
            focus
        </span>
        <p>Last Name: <input type="password" id='field2'></p>
       
</body>
